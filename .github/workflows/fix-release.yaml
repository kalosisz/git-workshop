on:
  push:
    branches:
      - fix-release-*

name: Release fix please

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-20.04
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - uses: kalosisz/release-please-action@8323888c4d779b46b21e5a993186dfef853e5d4b
        id: release
        with:
          release-type: python
          package-name: workshopper
          draft: true
          default-branch: ${{ steps.extract_branch.outputs.branch }}
          token: ${{ secrets.GITHUB_TOKEN }}
