on:
  push:
    branches:
      - main

name: Release main please

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-20.04
    steps:
      - uses: kalosisz/release-please-action@3818a1c5090a019ca38f771c66d1f263b2a2b550
        id: release
        with:
          release-type: python
          package-name: workshopper
          draft: false
          token: ${{ secrets.GITHUB_TOKEN }}
