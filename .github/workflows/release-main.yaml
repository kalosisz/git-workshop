on:
  push:
    branches:
      - main

name: Release main please

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-20.04
    steps:
      - uses: kalosisz/release-please-action@2e3e00bbed6dcb414d26ece716d885b7270e3842
        id: release
        with:
          release-type: python
          package-name: workshopper
          draft: false
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Complete
        run: echo Is draft
        if: ${{ steps.release.outputs.draft }}
