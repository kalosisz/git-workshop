on:
  push:
    branches:
      - main

name: Release main please

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-20.04
    steps:
      - uses: kalosisz/release-please-action@b119a830b5eae3d9514b3eeaa14da9a1cf33e4b4
        id: release
        with:
          release-type: python
          package-name: workshopper
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Complete
        run: echo COMPLETE
        if: ${{ steps.release.outputs.draft }}
