on:
  push:
    branches:
      - main

name: Release main please

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-20.04
    steps:
      - uses: kalosisz/release-please-action@ff25a56eea816728664ff2ec031cbe976ee64ff5
        id: release
        with:
          release-type: python
          package-name: workshopper
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
