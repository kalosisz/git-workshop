on:
  push:
    branches:
      - main

name: Release main please

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-20.04
    steps:
      - uses: kalosisz/release-please-action@4316596d8a265d9ef6850784e47e6e5c271ff22c
        id: release
        with:
          release-type: python
          package-name: workshopper
          draft: false
          token: ${{ secrets.GITHUB_TOKEN }}
