on:
  push:
    branches:
      - main

name: Release main please

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-20.04
    steps:
      - uses: kalosisz/release-please-action@46de7dfeddb2950beb9908881931876f464b64e0
        id: release
        with:
          release-type: python
          package-name: workshopper
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
