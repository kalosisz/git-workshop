on:
  push:
    branches:
      - main

name: Release main please

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-20.04
    steps:
      - uses: kalosisz/release-please-action@3e958b08d2d98b3079fe65b63a3fd15f6440f792
        id: release
        with:
          release-type: python
          package-name: workshopper
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
