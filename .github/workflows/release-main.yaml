on:
  push:
    branches:
      - main

name: Release main please

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-20.04
    steps:
      - uses: kalosisz/release-please-action@82797b85ce86a322d3f45dfdaccc10ed91c44125
        id: release
        with:
          release-type: python
          package-name: workshopper
          draft: false
          token: ${{ secrets.GITHUB_TOKEN }}
