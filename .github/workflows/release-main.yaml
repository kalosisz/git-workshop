on:
  push:
    branches:
      - main

name: Release main please

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-20.04
    steps:
      - uses: kalosisz/release-please-action@86f22d4b839e2de9b5d90ae05030938338579344
        id: release
        with:
          release-type: python
          package-name: workshopper
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
